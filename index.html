<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/train.css">
    <title>Train Schedules</title>
</head>
<body>

<div class="row">
    <div class="sidenav col-3">
        <div class="card card-default">
            <div class="card-header denim text-light">
                Submit New Train Schedule
            </div>
            <div class="text-center text-success" id="success-msg"></div>
        <div class="card-body ml-2">
            <form name="trainForm" id="form-object">
                <div class="form-group row">
                    <label for="train-name">Train Name:</label>
                    <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group row">
                    <label for="destination">Destination:</label> 
                    <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group row">
                    <label for="first-time">First Time: </label>
                    <input class="form-control" id="first-time" type="time" pattern="HH:mm">
                </div>
                <div class="form-group row">
                    <label for="frequency">Frequency in Minutes</label>
                    <input class="form-control" id="frequency" type="number">
                </div>
                <button class="btn btn-default border" id="add-train" value="Submit" type="submit">Submit</button>
                <button type="reset" class="btn btn-default border" id="reset">Reset</button>
            </form>
            <!-- <p class="mt-3"><strong>Number of Viewers: </strong></p> 
        <div class="ml-5 mt-3" id="connected-viewers"></div> -->
        </div>
        </div>
        <!-- <div class="col-1"></div> -->
        
    </div>

    <div class="col-9">
        <h1 class="jumbotron denim text-light text-center mt-3 ml-5 mr-5">Train Schedule</h1>
    <!-- <div class="row"> -->
        <h2 class="col text-center mt-5">Upcoming Trains</h2>
    
    <!-- <div class="row ml-3 mr-3"> -->
        <table class="table table-striped" id="train-table">
            <thead class="marigold border">
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency in Minutes</th>
                    <th scope="col">First Time</th>
                    <th scope="col">Next Time</th>
                    <th scopt="col">Min Till Next Train</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr class="table-row"></tr>
            </tbody>
        </table>

    <!-- </div> -->
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="./javascript/moment.js"></script>
  <script src="./javascript/train.js"></script>
</body>
</html>
